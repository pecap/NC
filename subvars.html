<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nell'console v 0.0.0</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link type="text/css" href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <!-- container -->
    <div class="container-fluid">
      <!-- navbar -->
      <div class="row">
        <div class="col-md">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-header">
              <a class="navbar-brand" href="http://www.nellarmonia.com/en/">
                <img alt="Brand" src="img/nellarmonia.png" height="100%">
              </a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav nav-pills nav-justified nav-color">
                <li role="presentation"><a href="/">Home</a></li>
                <li role="presentation"><a href="/settings">Settings</a></li>
                <li role="presentation"><a href="/support">Contact Support</a></li>
              </ul>
            </div>
          </nav>
        </div>
      <!-- /.navbar -->
      </div>
    </div>
    <!-- /.container -->

    <!-- container -->
    <div class="container-fluid pull-left">
      <div class="row">
        <!-- sidebar -->
        <div class="col-md-2">
          <nav class="sidebar">
              <div class="sidebar-header">
                  <h3>Modules</h3>
              </div>
              <ul class="list-unstyled">
                <li><a href="/subvars">Substitution Variables</a></li>
              </ul>
          </nav>
        <!-- /.sidebar -->
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- container -->
    <div class="container-fluid">
      <!-- Main content -->
      <div class="row">
        <div class="col-md-8">
          <!-- content form -->
          <form>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                    <label for="selectVariable">Substitution variables</label>
                    <select class="form-control" id="selectVariable">
                      <option>Period Variables</option>
                      <option>Year Variables</option>
                    </select>
                  </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="Members">Variable</label>
                  <input class="form-control" type="text" placeholder="&curr_month" readonly>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="currentValue">Current Value</label>
                  <input class="form-control" type="text" placeholder="Sep" readonly>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label for="newValue">New value</label>
                  <select class="form-control" id="selectVariable">
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                    <option>May</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Oct</option>
                    <option>Nov</option>
                    <option>Dec</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
          <!-- /.content form -->
        </div>
      </div>
    </div>
    <!-- /.Container -->

    <!-- clear float -->
    <div class="clearfix"></div>

    <!-- container -->

      <!--Footer-->
      <div class="container-fluid">
        <footer class="footer text-center">
          Â© 2018 Copyright:
          <a href="http://www.nellarmonia.com/en/"> Nell'armonia.com </a>
        </footer>
      </footer>
      <!--/.Footer-->
    <!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
